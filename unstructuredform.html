<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="well">
            <h2 id="title">Contact Information</h2>

            <div class="form-group">
                <label>First Name:</label>
                <p class="form-control-static">Alice</p>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <p class="form-control-static">Johnson</p>
            </div>

            <div class="form-group">
                <label>E-Mail:</label>
                <p class="form-control-static" data-type="email">alice.johnson@example.com</p>
            </div>

            <div class="form-group">
                <label>Phone #:</label>
                <p class="form-control-static">(555) 123-4567</p>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <p class="form-control-static">789 Pine Ave.</p>
            </div>

            <div class="form-group">
                <label>City:</label>
                <p class="form-control-static">Austin</p>
            </div>

            <div class="form-group">
                <label>State:</label>
                <p class="form-control-static">Texas</p>
            </div>

            <div class="form-group">
                <label>Zip Code:</label>
                <p class="form-control-static">73301</p>
            </div>

            <div class="form-group">
                <label>Website or domain name:</label>
                <p class="form-control-static">www.alicejohnson.com</p>
            </div>

            <div class="form-group">
                <label>Do you have hosting?</label>
                <p class="form-control-static">No</p>
            </div>

            <div class="form-group">
                <label>Project Description:</label>
                <p class="form-control-static">I need help creating an e-commerce website to sell custom art pieces.</p>
            </div>

        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
