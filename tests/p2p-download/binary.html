<html>
<body>
    <h1>Binary P2P Download Test</h1>
    <button id="binaryDownload">Download Binary Data</button>
    <script>
        document.getElementById('binaryDownload').addEventListener('click', () => {
            const binaryData = 'Binary test data with numbers: 0123456789 and symbols: !@#$%^&*()';
            const blob = new Blob([binaryData], { type: 'application/octet-stream' });
            const blobUrl = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'binary-test.bin';
            link.href = blobUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
